services:
  willdodone.term_user_setter:
    class: \Drupal\willdodone\Service\TermUserSetter
    arguments: ['@current_user']
  willdodone.term_event_subscriber:
    class: \Drupal\willdodone\EventSubscriber\TermEventSubscriber
    arguments: ['@willdodone.term_user_setter']
    tags:
      - { name: event_subscriber }
  willdodone.timer_service:
    class: \Drupal\willdodone\Service\TimerService
    arguments: ['@entity_type.manager','@current_user']

