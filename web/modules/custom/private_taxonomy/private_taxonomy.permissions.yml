administer own taxonomy:
  title: 'Administer own taxonomy'
  description: 'Allows the user to administer their terms in private vocabularies.'
view private taxonomies:
  title: 'View private taxonomies'
  description: 'Allows the user to view other users terms in private vocabularies including unpublished terms'

permission_callbacks:
  - \Drupal\private_taxonomy\PrivateTaxonomyPermissions::vocabularyPermissions
